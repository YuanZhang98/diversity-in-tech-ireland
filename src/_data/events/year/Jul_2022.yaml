  - name: "(In-Person) Trans*Code @ EuroPython (12 July, 2022)"
    url: "https://ep2022.europython.eu/trans_code"
    region: 🇮🇪
    date_added: 2022-05-16
    start_datetime: 2022-07-12T09:00:00Z
    end_datetime: 2022-07-12T17:30:00Z
    new: false
    recurring: false
    desc: "<p>After nearly 3 years of hiatus, Trans*Code will be returning! We are delighted that EuroPython will be hosting a Trans*Code event in Dublin in July!</p>
    <p>Trans*Code is an international hack event series focused solely on drawing attention to transgender issues and opportunities. Trans*Code events aim to help draw attention to transgender issues through informal, topic-focused hackdays. Coders, designers, activists, and community members not currently working in technology are also encouraged to participate.</p>"
    type: diversity
    
