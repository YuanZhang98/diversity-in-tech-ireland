    desc: "<p>Barriers to career progression are multiple, and the easiest to eliminate are the ones that are in your direct control. Have you already downplayed your achievements when being praised in front of others? Silently worked very hard in the hope to get a promotion without daring (or even thinking!) to ask for it? Stayed quiet in front of a patronising colleague? If you had had a little more self-confidence, would you have handled that situation differently?<p>
